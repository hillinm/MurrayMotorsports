<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Murray Motorsports</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>

<!-- NAVBAR-->

  <nav class="navbar navbar-expand-lg bg-black navbar-dark py-3">
    <div class="container">
      <img class="img-fluid w-25" src="img/Logo.jpg" alt="">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navmenu">
        <ul class="navbar-nav ms-auto" >
          <li class="nav-item">
            <a href="#bio" class="nav-link p-2 text-danger">Bio</a>
          </li>
          <li class="nav-item">
            <a href="#schedule" class="nav-link p-2 text-danger">Schedule</a>
          </li>            
          <li class="nav-item">
            <a href="#partners" class="nav-link p-2 text-danger">Partners</a>
          </li>            
          <li class="nav-item">
            <a href="#shop" class="nav-link p-2 text-danger">Shop</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Showcase -->

  <div class="section bg-black text-light p-5 p-lg-0 pt-lg-5 text-center text-sm-start">
    <div class="container">
      <div class="d-sm-flex align-items-center justify-content-between">
        <div>
          <h1>Welcome to <span class="text-danger">Murray Motorsports</span></h1>
            <p class="lead my-4">
              text text text
            </p>
          <button class="btn btn-primary btn-lg">Contact Us</button>
        </div>
        <img class="img-fluid w-50 rounded-5 d-none d-sm-block" src="img/Car.jpg" alt="">
      </div>
    </div>
  </div>

  <!-- Newsletter -->

  <section class="bg-danger text-light p-5">
    <div class="container">
      <div class="d-md-flex justify-content-between align-items-center">
        <h3 class="mb-3 mb-md-0">Join our newsletter</h3>
        <div class="input-group w-50">
          <input type="text" class="form-control" placeholder="Enter Email" aria-label="Enter Email" aria-describedby="button-addon2">
          <button class="btn btn-dark bg-dark text-bg-danger" type="button" id="button-addon2">Join</button>
        </div>
      </div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
